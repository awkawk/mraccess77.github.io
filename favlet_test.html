<!DOCTYPE html>
<html>
<title> test </title>
<head>
  <script>
    function run() {
      var src = document.createElement("script");
      src.src="./favlets/enhanceFocus.js";
      document.body.appendChild(src);
    }
    <style>
      img::after {
         content: attr(alt);
      }
    </style>
  </script>
</head>
<body onload="run();">
    <input type="text" />
    <button> test </button>
    <img src="star.png" alt="rating" />
</body>
</html>
